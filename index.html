<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Playfair+Display" rel="stylesheet">
    <script src="https://use.fontawesome.com/512a791d9f.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- app title: todoInputo -->
      <div class="row" id='header'>
        <h1>ToDo</h1>
      </div>
    </div>
    <!-- container of all tasks -->
    <div class="container" id="tasks">
      <div class="row">
        <!-- task input container-->
        <div id="add-task">
          <!-- <li class='tasks'> -->
            <!-- user task input -->
            <input type="text" placeholder="Enter a Task" id='todoInput'>
            <!-- add task to todo list button -->
            <button type="button" id='add' title='Add Task'><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
          <!-- </li> -->
        </div>
        <!-- list of tasks to be completed -->
        <ul id='todolist'>
          <!-- <li>
            <div class="buttons">
              <button type="button" class="complete"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
              <button type="button" class="remove"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
            </div>
            <p>to be done</p>
          </li> -->
        </ul>
        <!-- list of completed tasks -->
        <hr>
        <ul id='donelist'>
          <!-- <li class='done-tasks'>
            <button type="button" class="completed"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
            <p>done task</p>
          </li> -->
        </ul>
      </div>
      <div class="remove-done" id='delAll'>
        <button id='remove-done' type="button" title='Delete Done Tasks'><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
